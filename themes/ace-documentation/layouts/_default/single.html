{{ define "main" }}

<h1>{{ .Title }}</h1>

<span>
{{ if $.Param "author" }}
Author: {{ $.Param "author"}}<br>
{{ end }}
</span>
<span>Last modified: {{ .Lastmod }}</span>




{{ .Content }}

    {{ if .IsTranslated }}
        <h4>{{ i18n "translations" }}</h4>
        <ul>
            {{ range .Translations }}
                <li>
                    <a href="{{ .RelPermalink }}">{{ .Lang }}: {{ .Title }}</a>
                </li>
            {{ end }}
          </ul>
    {{ end }}

{{ end }}
